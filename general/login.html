<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | IT Shop</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/font.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-free-6.4.0-web/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header__title">
            <a href="../index.html" class="header__title-brand">
                <i class="fas fa-shop-lock"></i> IT Shop
            </a>
            <div class="header__title-name">Đăng nhập</div>
        </div>

        <div class="header__help">
            <a href="https://support.google.com/">Bạn cần giúp đỡ?</a>
        </div>
    </header>

    <div class="container">
        <div class="container__brand">
            <div class="container__brand-logo">
                <i class="fas fa-shop-lock"></i> IT Shop
            </div>
            <div class="container__brand-description">
                Nền tảng thương mại điện tử đa dạng <br>sản phẩm công nghệ uy tín nhất Việt Nam
            </div>
        </div>

        <div class="container__form container__form-login">
            <div class="container__form-name">Đăng nhập</div>

            <div class="container__form-input">
                <input id="js-input-phone" class="input-login-username" type="text" required placeholder="Email/Số điện thoại/Tên đăng nhập">
                <input id="js-input-password" class="input-login-password" type="password" autocomplete="current-password" required placeholder="Mật khẩu">
            </div>

            <a href="" class="container__forgot-password">Quên mật khẩu?</a>

            <button id="js-btn" class="container__confirm-btn"><a href="">ĐĂNG NHẬP</a></button>

            <div class="container__other">
                <div class="line"></div>
                <span>HOẶC</span>
                <div class="line"></div>
            </div>

            <div class="container__switch-social">
                <button class="container__switch-social-btn">
                    <img src="../assets/image/facebook-icon.jpg" alt=""><span>Facebook</span>
                </button>
                <button class="container__switch-social-btn">
                    <img src="../assets/image/google-icon.png" alt=""><span>Google</span>
                </button>
            </div>

            <div class="container__user-question">
                Bạn mới biết đến IT Shop? <a href="./signup.html">Đăng ký</a>
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="./script.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
